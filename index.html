<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Struttura Discord</title>
        <link rel="stylesheet" href="./assets/css/style.css">
        <link href="https://fonts.cdnfonts.com/css/helvetica-neue-55"
            rel="stylesheet">

    </head>
    <body class>
        <header>
            <div class="menu container d-flex">
                <img id="logo_discord" src="./assets/img/logo.svg"
                    alt="logo_discord">
                    
                <nav>
                    <ul class="d-flex">
                        <li><a href="#">Scarica</a></li>
                        <li><a href="#">Perch√® Discord</a></li>
                        <li><a href="#">Nitro</a></li>
                        <li><a href="#">Sicurezza</a></li>
                        <li><a href="#">Assistenza</a></li>
                    </ul>
                </nav>

                <button class="small-button access">Accedi</button>

            </div>
        </header>
        <!-- /header -->

        <main>
            <div class="jumbotron d-flex">
                <div
                    class="jumbo_content d-flex wrap small_container bgc_yellow">
                    <div class="main_title"></div>
                    <div class="main_paragraph"></div>

                    <div class="buttons d-flex">
                        <div class="download_button"></div>
                        <div class="browser_button"></div>
                    </div>
                </div>
            </div>
            <!-- /jumbotron -->

            <section id="invite" class="d-flex">
                <div class="content container d-flex">
                    <div class="content_img"></div>
                    <div class="content_text"></div>
                </div>
            </section>
            <!-- /first section -->

            <section id="find" class="bgc_gray d-flex">
                <div class="content container d-flex">
                    <div class="content_text"></div>
                    <div class="content_img"></div>
                </div>
            </section>
            <!-- /second section -->

            <section id="fandom" class="d-flex">
                <div class="content container d-flex">
                    <div class="content_img"></div>
                    <div class="content_text"></div>
                </div>
            </section>
            <!-- /third section -->

            <section id="technology" class="bgc_gray">
                <div class="container d-flex wrap justify bgc_yellow">
                    <div class="tech_title"></div>
                    <div class="tech_paragraph"></div>
                    <div class="tech_img"></div>
                    <div class="tech_fancy"></div>
                    <div class="download_button"></div>
                </div>
            </section>
            <!-- /fourth section -->
        </main>
        <!-- /main -->

        <footer id="talk" class="d-flex">
            <div class="container">
                <div class="about d-flex">
                    <div class="language"></div>
                    <div class="about_side d-flex">
                        <div class="about_column"></div>
                        <div class="about_column"></div>
                        <div class="about_column"></div>
                        <div class="about_column"></div>
                    </div>
                </div>
                <div class="register d-flex">
                    <div class="logo_discord"></div>
                    <div class="register_button"></div>
                </div>
            </div>
        </footer>
        <!-- /footer -->
    </body>
</html>
